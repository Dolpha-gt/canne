<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Emplacement sur OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map {
            height: 600px; /* Hauteur de la carte */
        }
    </style>
</head>
<body>
    <h1>Mon Emplacement sur OpenStreetMap</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([48.8566, 2.3522], 13); // Coordonnées par défaut (Paris)

        // Ajouter une couche de tuiles OSM
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour afficher l'emplacement actuel
        function showPosition(position) {
            var lat = position.coords.latitude;
            var lon = position.coords.longitude;

            // Centrer la carte sur l'emplacement actuel
            map.setView([lat, lon], 20);

            // Ajouter un marqueur à l'emplacement actuel
            var userMarker = L.marker([lat, lon]).addTo(map)
                .bindPopup('Vous êtes ici!')
                .openPopup();

            // Point d'arrivée (exemple : un lieu spécifique)
            var destination = L.latLng(48.8737, 2.2950); // Coordonnées d'un point d'intérêt (ex : Opéra Garnier)

            // Créer l'itinéraire
            var routingControl = L.Routing.control({
                waypoints: [
                    L.latLng(lat, lon), // Point de départ (emplacement actuel)
                    destination // Point d'arrivée
                ],
                routeWhileDragging: true,
                geocoder: L.Control.Geocoder.nominatim(),
                createMarker: function() { return null; } // Ne pas créer de marqueur par défaut
            }).addTo(map);

            // Écouter les événements de l'itinéraire pour lire les instructions
            routingControl.on('routesfound', function(e) {
                var routes = e.routes;
                var instructions = routes[0].instructions;

                // Lire les instructions à voix haute
                instructions.forEach(function(instruction) {
                    var utterance = new SpeechSynthesisUtterance(instruction);
                    utterance.lang = 'fr-FR'; // Langue française
                    speechSynthesis.speak(utterance);
                });
            });
        }

        // Vérifier si la géolocalisation est supportée
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, function() {
                alert('Erreur lors de la récupération de votre position.');
            });
        } else {
            alert('La géolocalisation n\'est pas supportée par ce navigateur.');
        }
    </script>
</body>
</html>
